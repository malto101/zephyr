# Description: YAML binding file for the TI OMAP SPI driver with per-CS configuration

description: |
  Binding for the SPI controller found in TI OMAP SoCs, allowing per-chip-select 
  configuration of SPI word length, frequency, and mode.

compatible: ti,omap-spi
bus: spi
include: spi-controller.yaml

properties:
  reg:
    type: array
    description: Base address and size of the SPI register set.

  interrupts:
    type: array
    description: SPI interrupt line.

  spi-frequency:
    type: array
    description: SPI clock frequency supported by the controller.
    required: true
    items:
      - type: integer

  pinctrl-0:
    description: Pin control groups for this SPI instance.
    required: true

  pinctrl-names:
    description: Names for the pin control groups.
    required: true
  
  spi_cs_delay:
    description: Delay between CS assertion and first clock edge.
    required: true
    type: array
    items:
      - type: integer

