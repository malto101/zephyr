# Description: YAML binding file for the TI OMAP SPI driver with per-CS configuration

description: |
  Binding for the SPI controller found in TI OMAP SoCs, allowing per-chip-select 
  configuration of SPI word length, frequency, and mode.

compatible: ti,omap-spi
bus: spi
include: [spi-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    type: array
    description: Base address and size of the SPI register set.

