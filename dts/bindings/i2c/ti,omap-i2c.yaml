# dts/bindings/i2c/omap-i2c.yaml

title: TI OMAP I2C Controller

description: |
  This binding gives a representation of the I2C controller used in TI OMAP series SoCs.

compatible: "ti,omap-i2c"

include: i2c-controller.yaml

properties:
  reg:
    description: |
      Base address and size of the I2C registers.
    required: true

  clocks:
    description: |
      Phandles to the clock gate.
    required: false

  interrupts:
    description: |
      Interrupt specifier for the I2C controller.
    required: true

  pinctrl-0:
    type: phandle-array
    required: true
    description: |
      Pin control groups for this I2C instance.

  pinctrl-names:
    type: string
    required: true
    description: |
      Names for the pin control groups.

required:
  - reg
  - interrupts
  - pinctrl-0
  - pinctrl-names

additionalProperties: false